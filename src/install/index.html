<!DOCTYPE html>
<html>
	<head>
		<title>Install a repository - Git Center</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<base href="" target="_top" id="base">
		<script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>

		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/buttons.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/content.css">
		<link rel="stylesheet" type="text/css" href="../repo/settings/css/settings.css">
	</head>
	<body>
		<header class="header">
			<a href="..">
				<img src="../img/logo-white.svg" class="header-logo">
				<div class="header-name">Git Center</div>
			</a>
			<a href="../index/">
				<div class="header-item">Repository Index</div>
			</a>
			<a href="../myrepos/">
				<div class="header-item">My Repos</div>
			</a>
			<a href="../guide/">
				<div class="header-item">Beginner's Guide</div>
			</a>
			<a href="../support/">
				<div class="header-item">Support</div>
			</a>
			<a href="../profile/">
				<div class="header-item">Profile</div>
			</a>
		</header>
		<main class="content">
			<h1>Create new repository</h1>
		</main>

		<div class="entry">
			<div class="entry-title">
				Title
			</div>
			<div class="entry-description">
				You won't be able to change it later.
			</div>
			<div class="entry-value">
				<input type="text" class="input" id="title" placeholder="New repository">
			</div>
		</div>

		<div class="entry">
			<div class="entry-title">
				Folder name
			</div>
			<div class="entry-value">
				<input type="text" class="input input-disabled" id="address" disabled placeholder="repo.git">
			</div>
		</div>

		<div class="entry">
			<div class="entry-title">
				Description
			</div>
			<div class="entry-description">
				This description is used for indexation. Many people can index a repo, so description should never change.
			</div>
			<div class="entry-value">
				<input type="text" class="input" id="description" placeholder="My cool repo!">
			</div>
		</div>

		<main class="content">
			<a class="button button-blue" id="install">Install</a>
		</main>

		<script type="text/javascript" src="../js/ZeroFrame.js"></script>
		<script type="text/javascript" src="../js/ZeroPage.js"></script>
		<script type="text/javascript" src="../js/ZeroFS.js"></script>
		<script type="text/javascript" src="../js/ZeroAuth.js"></script>
		<script type="text/javascript" src="../js/ZeroDB.js"></script>
		<script type="text/javascript" src="../js/pako.js"></script>
		<script type="text/javascript" src="../js/sha.js"></script>
		<script type="text/javascript" src="../js/git.js"></script>
		<script type="text/javascript" src="../js/repo.js"></script>
		<script type="text/javascript" src="../repo/js/user_common.js"></script>
		<script type="text/javascript" src="../repo/js/common.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
